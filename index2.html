<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container-fluid ">
        <header>
        
        <div id="demo" class="carousel slide" data-ride="carousel">

            <!-- Indicators -->
            <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
            </ul>
            
            <!-- The slideshow -->
            <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="kepek/_DSC3751.jpeg" alt="Los Angeles" width="1100" height="500">
            </div>
            <div class="carousel-item">
                <img src="kepek/_DSC4601.jpeg" alt="Chicago "  width="1100" height="500">
            </div>
            <div class="carousel-item">
                <img src="kepek/_DSC4503-2.jpeg" alt="New York" width="1100" height="500">
            </div>
            </div>
        </header>
            
            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
            </a>
        </div>
        <nav class=" nav">
            <ul class=" nav row ">
                <li class="nav-item ">
                <a class="nav-link active" href="#">Menu1</a>
                </li>
                <li class="nav-item ">
                <a class="nav-link" href="#">Menu2</a>
                </li>
                <li class="nav-item ">
                <a class="nav-link" href="#">Menu3</a>
                </li>
                <li class="nav-item ">
                <a class="nav-link" href="#">Menu4</a>
                </li>
                
            </ul>
        </nav >
        <aside>
            <ul class="list-group">
                <li class="list-group-item">First item</li>
                <li class="list-group-item">Second item</li>
                <li class="list-group-item">Third item</li>
              </ul>
        </aside>
        <article>
            <table>
                <tr>
                    <th></th>
                    <td></td>
                </tr>  
            </table>

        </article>
        <footer></footer>
</main>
</body>
</html>
